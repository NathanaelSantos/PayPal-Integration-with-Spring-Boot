<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paypal Integration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .paypal-form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .paypal-form .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .paypal-form .form-header img {
            width: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="paypal-form mt-5">
        <div class="form-header">
            <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_111x69.jpg" alt="PayPal">
            <h2 class="mt-3">Paypal Payment Integration</h2>
        </div>
        <form method="post" action="/payment/create">
            <div class="mb-3">
                <label for="method" class="form-label">Payment method</label>
                <input id="method" type="text" class="form-control" name="method" value="Paypal" readonly>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input id="amount" type="text" class="form-control" name="amount" value="10.0">
            </div>
            <div class="mb-3">
                <label for="currency" class="form-label">Currency</label>
                <select class="form-control" id="currency" name="currency">
                    <option value="BRL" selected>BRL</option>
                    <option value="USD">USD</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input id="description" type="text" class="form-control" name="description" placeholder="Enter description">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg">
                    <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="Pay with PayPal" style="height: 20px; margin-right: 8px;">
                    Pay with Paypal
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
